<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Send Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- quick Bootstrap CDN for simple styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3">Send Email</h4>

                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/email/send}" th:object="${emailRequest}" method="post" novalidate>
                        <div class="mb-3">
                            <label class="form-label">To</label>
                            <input type="email" class="form-control" th:field="*{to}" placeholder="recipient@example.com"/>
                            <div class="text-danger small" th:errors="*{to}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" th:field="*{subject}" placeholder="Subject"/>
                            <div class="text-danger small" th:errors="*{subject}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea rows="6" class="form-control" th:field="*{body}" placeholder="Your message"></textarea>
                            <div class="text-danger small" th:errors="*{body}"></div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
